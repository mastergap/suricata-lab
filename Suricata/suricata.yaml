%YAML 1.1
---
vars:
  address-groups:
    HOME_NET: "[192.168.1.0/24]"  # Modifica in base alla tua rete locale
    EXTERNAL_NET: "!$HOME_NET"

outputs:
  - eve-log:
      enabled: yes
      filetype: regular
      filename: /var/log/suricata/eve.json
      types:
        - alert
        - dns
        - http
        - tls
        - ssh
        - stats

  - fast:
      enabled: yes
      filename: /var/log/suricata/fast.log

logging:
  default-log-level: info
  outputs:
    - console:
        enabled: yes
    - file:
        enabled: yes
        filename: /var/log/suricata/suricata.log
